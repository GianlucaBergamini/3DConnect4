<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Connect 4</title>
    <script src="lib/GameLogic.js"></script>
    <script src="lib/GUI.js"></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.js"></script>
    <script src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/application.js"></script>
    <link rel="stylesheet" href="lib/mystyle.css">
</head>

<body>

    <div id="startMenu" class="gfg-div">
        <div class="gfg-title">3D Connect 4</div>
        <div class="gfg-sub-title">Gianluca Bergamini</div>
        <div class="gfg-title"></div>
        <div class="gfg-sub-title"></div>
        <button id="startButton" class="gfg-button"> Start New Match </button>
        <div class="gfg-sub-title"></div>
    </div>

    <div id="winMessage" class="gfg-div" hidden>
        <a id="dismissButton" class="close"></a>
        <div class="gfg-title"></div>
        <div class="gfg-title"></div>
        <div id="message" class="gfg-title"></div>
        <div class="gfg-title"></div>
        <div class="gfg-sub-title"></div>
        <button id="restartButton" class="gfg-button"> Start New Match </button>
        <div class="gfg-sub-title"></div>
    </div>

    <div id="instructions" class="instr-div" hidden>
        <div class="gfg-sub-title">Use the arrows to move the disc</div>
        <div class="gfg-sub-title">Use the Enter key to confirm the position</div>
        <div class="gfg-sub-title">Use your mouse to rotate and pan the view</div>
    </div>

    <canvas id="canvas">
        Your browser does not support the HTML5 canvas element.
    </canvas>

</body>
</html>
