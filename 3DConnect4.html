<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Connect 4</title>
    <script src="lib/GameLogic.js"></script>
    <script src="lib/GUI.js" defer></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.js"></script>
    <script src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/application.js" defer></script>
    <link rel="stylesheet" href="lib/mystyle.css">
</head>

<body>

    <div id="startMenu" class="gfg-div">
        <div class="gfg-title">3D Connect 4</div>
        <div class="gfg-sub-title">Gianluca Bergamini</div>
        <div class="gfg-title"></div>
        <div class="gfg-sub-title"></div>
        <button id="startButton" class="gfg-button"> Start New Match </button>
        <div class="gfg-sub-title"></div>
    </div>

    <div id="winMessage" class="gfg-div" hidden>
        <a id="dismissButton" class="close"></a>
        <div class="gfg-title"></div>
        <div class="gfg-title"></div>
        <div id="message" class="gfg-title"></div>
        <div class="gfg-title"></div>
        <div class="gfg-sub-title"></div>
        <button id="restartButton" class="gfg-button"> Start New Match </button>
        <div class="gfg-sub-title"></div>
    </div>

    <div id="instructions" class="instr-div" hidden>
        <div class="gfg-sub-title">Use the arrows to move the disc</div>
        <div class="gfg-sub-title">Use the Enter key to confirm the position</div>
        <div class="gfg-sub-title">Use your mouse to rotate and pan the view</div>
        <div class="gfg-title"></div>
        <button id="settingsButton" class="set-button"> Lighting Settings </button>
    </div>

    <div id="settings" class="set-div" hidden>
        <table>
            <tr>
                <td>
                    <label for="ambColor">Ambient Light color</label>
                </td>
                <td>
                    <input id="ambColor" type="color" class="color" value="#ffffff" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dir1Color">Directional light 1 color</label>
                </td>
                <td>
                    <input id="dir1Color" type="color" value="#ffffff" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="1a">Directional light 1 alpha</label>
                </td>
                <td>
                    <input id="1a" type="range" min="1" max="360" value="1" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="1b">Directional light 1 beta</label>
                </td>
                <td>
                    <input id="1b" type="range" min="1" max="360" value="60" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dir2Color">Directional light 2 color</label>
                </td>
                <td>
                    <input id="dir2Color" type="color" value="#ffffff" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2a">Directional light 2 alpha</label>
                </td>
                <td>
                    <input id="2a" type="range" min="1" max="360" value="130" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2b">Directional light 2 beta</label>
                </td>
                <td>
                    <input id="2b" type="range" min="1" max="360" value="105" autocomplete="off">
                </td>
            </tr>
        </table>

        <div class="gfg-title"></div>
        <button id="back" class="set-button"> Back to Instructions </button>
    </div>

    <canvas id="canvas">
        Your browser does not support the HTML5 canvas element.
    </canvas>

</body>
</html>
